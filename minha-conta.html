<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Conta - MostreAki</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background-color: #f7f7f7; }
    header {
      background-color: #00C2BF;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 20px;
      display: block;
      border: 3px solid #00C2BF;
    }
    .input-label { text-align: left; margin: 10px 0 5px; font-weight: bold; }
    .form-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      width: 100%;
      background-color: #00C2BF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .logout {
      margin-top: 20px;
      color: red;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Minha Conta</header>
  <div class="container">
    <img id="profilePic" class="profile-pic" src="default-user.png" alt="Foto de Perfil" /><input type="file" id="profileInput" accept="image/*" class="form-input" />

<label class="input-label" for="instagram">Instagram</label>
<input type="text" id="instagram" class="form-input" placeholder="@seuusuario" />

<label class="input-label" for="facebook">Facebook</label>
<input type="text" id="facebook" class="form-input" placeholder="Seu nome no Facebook" />

<label class="input-label" for="whatsapp">WhatsApp</label>
<input type="text" id="whatsapp" class="form-input" placeholder="(00) 00000-0000" />

<button class="btn" onclick="salvarDados()">Salvar Dados</button>
<button class="logout" onclick="logout()">Sair da Conta</button>

  </div>  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js';
    import { getFirestore, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBrKUtwP4T77oXE22cjOFVhfEUiJ7yctIE",
      authDomain: "mostreaki-2025.firebaseapp.com",
      projectId: "mostreaki-2025",
      storageBucket: "mostreaki-2025.appspot.com",
      messagingSenderId: "748712068097",
      appId: "1:748712068097:web:09cf043fbb45917ef6ec00"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app, "gs://mostreaki-2025.firebasestorage.app");

    let userUid = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userUid = user.uid;
        const docRef = doc(db, "usuarios", userUid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("instagram").value = data.instagram || "";
          document.getElementById("facebook").value = data.facebook || "";
          document.getElementById("whatsapp").value = data.whatsapp || "";
          if (data.fotoPerfil) {
            document.getElementById("profilePic").src = data.fotoPerfil;
          }
        }
      } else {
        window.location.href = "index.html";
      }
    });

    document.getElementById("profileInput").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file || !userUid) return;
      const storageRef = ref(storage, `usuarios/${userUid}/fotoPerfil.jpg`);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);
      document.getElementById("profilePic").src = url;
      await setDoc(doc(db, "usuarios", userUid), { fotoPerfil: url }, { merge: true });
    });

    window.salvarDados = async function () {
      if (!userUid) return;
      const instagram = document.getElementById("instagram").value.trim();
      const facebook = document.getElementById("facebook").value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();
      await setDoc(doc(db, "usuarios", userUid), {
        instagram,
        facebook,
        whatsapp
      }, { merge: true });
      alert("Dados salvos com sucesso!");
    };

    window.logout = async function () {
      await signOut(auth);
      window.location.href = "index.html";
    };
  </script></body>
</html>
