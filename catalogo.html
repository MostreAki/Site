<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - MostreAki</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fefefe;
      color: #333;
    }

    header {
      background-color: #511281;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu-toggle {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    nav {
      display: none;
      flex-direction: column;
      background-color: #380961;
    }

    nav a {
      color: white;
      padding: 10px;
      text-decoration: none;
      border-top: 1px solid #ffffff33;
    }

    nav a:hover {
      background-color: #4f1799;
    }

    .banner {
      width: 100%;
    }

    .banner-desktop {
      display: none;
      width: 100%;
      height: auto;
    }

    .banner-mobile {
      display: block;
      width: 100%;
      height: auto;
    }

    @media (min-width: 768px) {
      .banner-desktop {
        display: block;
      }

      .banner-mobile {
        display: none;
      }
    }

    .catalogo-container {
      display: grid;
      gap: 20px;
      padding: 20px;
    }

    @media (min-width: 768px) {
      .catalogo-container {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 767px) {
      .catalogo-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .item {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      background-color: #fafafa;
      text-align: center;
    }

    .item img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .item input[type="text"] {
      width: 90%;
      padding: 6px;
      margin-top: 8px;
      margin-bottom: 4px;
      border-radius: 6px;
      border: 1px solid #bbb;
    }

    .item button {
      background-color: #511281;
      color: white;
      border: none;
      padding: 10px 12px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }

    footer {
      background-color: #511281;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">MostreAki</div>
  <button class="menu-toggle" onclick="toggleMenu()">☰</button>
</header>

<nav id="menu">
  <a href="index.html">Página Inicial</a>
  <a href="sobre.html">Sobre</a>
  <a href="planos.html">Planos</a>
  <a href="contatos.html">Contatos</a>
  <a href="minha-conta.html">Minha Conta</a>
  <a href="crieaki.html">Voltar para CrieAki</a>
</nav>

<!-- Banner responsivo -->
<img src="img/banner-desktop.jpg" alt="Banner Desktop" class="banner banner-desktop">
<img src="img/banner-mobile.jpg" alt="Banner Mobile" class="banner banner-mobile">

<!-- Espaço para Logotipo -->
<section style="text-align:center; padding: 20px;">
  <label for="uploadLogo"><strong>Seu Logotipo:</strong></label><br>
  <input type="file" id="uploadLogo" accept="image/*">
</section>

<!-- Catálogo com 4/2 imagens por linha -->
<div class="catalogo-container">

  <div class="item">
    <img src="img/exemplo.jpg" alt="Produto 1">
    <input type="text" placeholder="R$ 25,00">
    <input type="text" placeholder="2 unidades">
    <button>Chamar no WhatsApp</button>
  </div>

  <div class="item">
    <img src="img/exemplo.jpg" alt="Produto 2">
    <input type="text" placeholder="R$ 19,99">
    <input type="text" placeholder="3 unidades">
    <button>Chamar no WhatsApp</button>
  </div>

  <div class="item">
    <img src="img/exemplo.jpg" alt="Produto 3">
    <input type="text" placeholder="R$ 15,00">
    <input type="text" placeholder="1 lote">
    <button>Chamar no WhatsApp</button>
  </div>

  <div class="item">
    <img src="img/exemplo.jpg" alt="Produto 4">
    <input type="text" placeholder="R$ 30,00">
    <input type="text" placeholder="5 KG">
    <button>Chamar no WhatsApp</button>
  </div>

</div>

<footer>
  &copy; 2025 MostreAki. Todos os direitos reservados.
</footer>

<script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
  }
</script>

</body>
</html>
