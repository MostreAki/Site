<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Upload Firebase Storage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    .preview { margin-top: 20px; }
    img { max-width: 200px; border-radius: 8px; border: 2px solid #ccc; display: block; margin-top: 10px; }
    button { margin-top: 20px; padding: 10px 20px; background: #16807c; color: #fff; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
    button:hover { background: #0f6a65; }
  </style>
</head>
<body>
  <h2>Teste Upload de Imagem no Firebase Storage</h2>
  <input type="file" id="uploadInput" accept="image/*">
  <div class="preview">
    <p>Preview:</p>
    <img id="previewImg" src="" alt="Preview da imagem">
  </div>
  <button id="btnUpload">Salvar imagem no Storage</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrKUtwP4T77oXE22cjOFVhfEUiJ7yctIE",
      authDomain: "mostreaki-2025.firebaseapp.com",
      projectId: "mostreaki-2025",
      storageBucket: "mostreaki-2025.appspot.com",
      messagingSenderId: "748712068097",
      appId: "1:748712068097:web:09cf043fbb45917ef6ec00"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const auth = getAuth(app);

    const $ = s => document.querySelector(s);
    const uploadInput = $('#uploadInput');
    const previewImg = $('#previewImg');
    const btnUpload = $('#btnUpload');

    let selectedFile = null;

    onAuthStateChanged(auth, user => {
      if (!user) {
        console.log('üîê Fazendo login an√¥nimo...');
        signInAnonymously(auth).catch(console.error);
      } else {
        console.log('‚úÖ Logado como UID:', user.uid);
      }
    });

    uploadInput.onchange = (e) => {
      selectedFile = e.target.files[0];
      if (!selectedFile) return;
      previewImg.src = URL.createObjectURL(selectedFile);
    };

    btnUpload.onclick = async () => {
      if (!selectedFile) return alert('Escolha uma imagem antes de salvar!');
      const uid = auth.currentUser?.uid;
      if (!uid) return alert('Usu√°rio n√£o logado.');

      const storageRef = ref(storage, `testeUpload/${uid}/${selectedFile.name}`);
      try {
        const snapshot = await uploadBytes(storageRef, selectedFile);
        console.log('‚úÖ Upload realizado:', snapshot.metadata.fullPath);
        const url = await getDownloadURL(storageRef);
        alert('‚úÖ Imagem salva com sucesso!\nURL: ' + url);
        console.log('üåê URL da imagem:', url);
      } catch (e) {
        console.error('‚ùå Erro no upload:', e);
        alert('Erro ao fazer upload');
      }
    };
  </script>
</body>
</html>
