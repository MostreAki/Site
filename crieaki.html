    header {

    .logo {

    .menu-toggle {

    }

    nav {
      display: none;

      padding: 10px;
    }

    nav a {
      text-decoration: none;
      padding: 8px;
      color: #000;
      font-weight: 600;
    }

    nav a:hover {
      background-color: #e0e0e0;
    }

    .banner-desktop, .banner-mobile {
      width: 100%;
      display: none;
    }

    .banner-desktop img,
    .banner-mobile img {
      width: 100%;
      height: auto;
    }

    @media (min-width: 768px) {
      nav {
        display: flex;
        flex-direction: row;
      }
      .banner-desktop { display: block; }
    }

    @media (max-width: 767px) {
      nav.active {
        display: flex;
      }
      .banner-mobile { display: block; }
    }

    .container {
      padding: 20px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }

    .item {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
    }

    .item .foto {
      border: 2px dashed #ccc;
      height: 120px;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #888;
      font-weight: bold;
    }

    .item label {
      font-weight: bold;
      color: #00c2c2;
      display: block;
      margin-top: 10px;
      text-align: left;
    }

    .item input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;

    .item button {
      background-color: #ec1c24;
