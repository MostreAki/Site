<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo do Cliente – MostreAki</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('fundo-mobile.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      padding: 20px;
    }
    @media (min-width: 768px) {
      body {
        background-image: url('fundo-desktop.png');
      }
    }
    header {
      background-color: #c2e7df;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .logo-container {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .logo-container img {
      height: 40px;
      margin-right: 10px;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .logo .mostre { color: #00c2bf; }
    .logo .aki { color: #fa1e39; }
    .user-circle {
      background: #15b0af;
      color: #fff;
      font-weight: bold;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      font-size: 0.85rem;
    }
    .user-circle img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .grid {
      display: grid;
      gap: 20px;
      margin-top: 30px;
      grid-template-columns: repeat(2, 1fr);
    }
    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    .card {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 8px #0001;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .input {
      width: 100%;
      padding: 8px;
      margin: 4px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
    }
    .btn-whatsapp {
      background: #25d366;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 6px;
    }
    footer {
      margin-top: 40px;
      background-color: #c2e7df;
      padding: 20px;
      text-align: center;
      color: #555;
      font-size: 0.9rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container" onclick="location='/'">
      <img src="/logo.png" alt="Logo">
      <div class="logo"><span class="mostre">Mostre</span><span class="aki">Aki</span></div>
    </div>
    <div id="userCircle" class="user-circle" style="display:none;"></div>
    <button id="btnSair" style="background:none;border:none;font-weight:bold;color:#fa1e39;cursor:pointer;">Sair</button>
  </header>

  <main>
    <div class="grid" id="catalogoContainer"></div>
  </main>

  <footer>© 2025 MostreAki – Todos os direitos reservados.</footer>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
  import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
  import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
  import { getStorage, ref, getDownloadURL, listAll } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js';

  const app = initializeApp({
    apiKey: 'AIzaSyBrKUtwP4T77oXE22cjOFVhfEUiJ7yctIE',
    authDomain: 'mostreaki-2025.firebaseapp.com',
    projectId: 'mostreaki-2025',
    storageBucket: 'mostreaki-2025.appspot.com',
    messagingSenderId: '748712068097',
    appId: '1:748712068097:web:09cf043fbb45917ef6ec00'
  });

  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app, "gs://mostreaki-2025.firebasestorage.app");

  const catalogoContainer = document.getElementById('catalogoContainer');
  const userCircle = document.getElementById('userCircle');
  const btnSair = document.getElementById('btnSair');

  function criarCard(url) {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${url}" alt="Produto" />
      <input type="text" class="input" placeholder="R$ 25,00" />
      <input type="text" class="input" placeholder="4 unidades" />
      <button class="btn-whatsapp">Chamar no WhatsApp</button>
    `;
    catalogoContainer.appendChild(card);
  }

  async function carregarImagens(uid) {
    const pasta = ref(storage, `produtos/${uid}`);
    try {
      const res = await listAll(pasta);
      for (let itemRef of res.items) {
        const url = await getDownloadURL(itemRef);
        criarCard(url);
      }
    } catch (e) {
      console.error('Erro ao carregar imagens', e);
    }
  }

  function carregarFotoPerfil(url) {
    userCircle.style.display = 'flex';
    const img = document.createElement('img');
    img.src = url;
    userCircle.innerHTML = '';
    userCircle.appendChild(img);
  }

  async function obterFoto(uid) {
    const snap = await getDoc(doc(db, 'usuarios', uid));
    if (snap.exists()) {
      const dados = snap.data();
      if (dados.fotoPerfil) carregarFotoPerfil(dados.fotoPerfil);
    }
  }

  onAuthStateChanged(auth, async user => {
    if (!user) return location = '/index.html';
    await obterFoto(user.uid);
    await carregarImagens(user.uid);
    btnSair.onclick = async () => {
      await signOut(auth);
      location = '/index.html';
    };
  });
</script>
</body>
</html>
