<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Catálogo</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" />
  <style>
    :root {
      --cor-fundo: #ffffff;
      --cor-botao: #ff8800;
      --cor-texto: #333333;
    }body {
  font-family: 'Inter', sans-serif;
  margin: 0;
  padding: 0;
  background-color: var(--cor-fundo);
  color: var(--cor-texto);
}

header {
  padding: 1rem;
  text-align: center;
}

.logo {
  max-width: 200px;
  margin: 0 auto;
  display: block;
}

.banner {
  width: 100%;
  display: block;
}

.catalogo {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 2rem;
  max-width: 1200px;
  margin: 0 auto;
}

.item {
  border: 1px solid #ccc;
  padding: 1rem;
  border-radius: 10px;
  background-color: #fff;
  text-align: center;
}

.item img {
  width: 100%;
  height: auto;
  border-radius: 6px;
}

.item input[type="text"] {
  width: 100%;
  padding: 0.5rem;
  margin-top: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.whatsapp-btn {
  margin-top: 1rem;
  display: inline-block;
  padding: 0.6rem 1.2rem;
  background-color: var(--cor-botao);
  color: #fff;
  border: none;
  border-radius: 5px;
  text-decoration: none;
  font-weight: bold;
}

  </style>
</head>
<body>  <header>
    <img src="logo-do-cliente.png" alt="Logo do Cliente" class="logo" />
    <picture>
      <source media="(max-width: 768px)" srcset="banner-mobile.jpg">
      <img src="banner-desktop.jpg" alt="Banner do Cliente" class="banner" />
    </picture>
  </header>  <main class="catalogo">
    <div class="item">
      <img src="produto1.jpg" alt="Produto 1" />
      <label>Preço:</label>
      <input type="text" placeholder="R$ 25,00" />
      <label>Quantidade:</label>
      <input type="text" placeholder="4 unidades" />
      <a href="https://wa.me/SEUNUMERO" class="whatsapp-btn">Chamar no WhatsApp</a>
    </div>
    <!-- Repetir mais blocos .item -->
  </main>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrKUtwP4T77oXE22cjOFVhfEUiJ7yctIE",
      authDomain: "mostreaki-2025.firebaseapp.com",
      projectId: "mostreaki-2025",
      storageBucket: "mostreaki-2025.appspot.com",
      messagingSenderId: "748712068097",
      appId: "1:748712068097:web:09cf043fbb45917ef6ec00"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "usuarios", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.documentElement.style.setProperty('--cor-fundo', data.corFundo || '#ffffff');
          document.documentElement.style.setProperty('--cor-botao', data.corBotao || '#ff8800');
          document.documentElement.style.setProperty('--cor-texto', data.corTexto || '#333333');
        }
      } else {
        window.location.href = "index.html";
      }
    });
  </script></body>
</html>
