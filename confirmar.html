<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Confirme seu e-mail - MostreAki</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      padding: 0;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo span.mostre { color: #00C2BF; }
    .logo span.aki { color: #FA1E39; }
    h1 {
      text-align: center;
      color: #00C2BF;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      text-align: center;
    }
    .botao {
      display: block;
      width: fit-content;
      margin: 20px auto;
      background-color: #00C2BF;
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-weight: bold;
    }
    .footer {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.mostreaki.com.br/logo.png" alt="Logo" height="60" />
      <div class="logo-text"><span class="mostre">Mostre</span><span class="aki">Aki</span></div>
    </div>

    <h1>Falta pouco para começar!</h1>
    <p>
      Para concluir seu cadastro, confirme seu e-mail clicando no botão abaixo:
    </p>

    <a href="%LINK%" class="botao">Confirmar meu cadastro</a>

    <p>
      Se você não solicitou esse cadastro, pode ignorar este e-mail.
    </p>

    <div class="footer">
      © 2025 MostreAki. Todos os direitos reservados.
    </div>
  </div>
</body>
</html>
