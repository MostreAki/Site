<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat치logo do Cliente</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --button-color: #fa1e39;
      --text-color: #000000;
      --header-color: #c2e7df;
      --footer-color: #c2e7df;
      --container-color: #ffffff;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: var(--header-color);
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      background-color: var(--container-color);
      margin: 40px auto;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    button {
      background-color: var(--button-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background-color: var(--footer-color);
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    Cat치logo Personalizado
  </header>
  <div class="container">
    <p>Bem-vindo ao seu cat치logo personalizado!</p>
    <p>Em breve, seu conte칰do estar치 aqui com seu pr칩prio estilo 游땘</p>
  </div>
  <footer>
    &copy; 2025 MostreAki. Todos os direitos reservados.
  </footer>
  <script>
    function applyThemeFromLocalStorage() {
      const keys = ['bgColor', 'buttonColor', 'textColor', 'headerColor', 'footerColor', 'containerColor'];
      const vars = ['--bg-color', '--button-color', '--text-color', '--header-color', '--footer-color', '--container-color'];
      keys.forEach((key, i) => {
        const value = localStorage.getItem(key);
        if (value) {
          document.documentElement.style.setProperty(vars[i], value);
        }
      });
    }
    applyThemeFromLocalStorage();
  </script>
</body>
</html>
