<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Entrar – MostreAki</title>
<style>
  :root{--brand:#15b0af; --brandLight:#c2e7df; --accent:#FA1E39; --ink:#063b39;}
  body{font-family:Arial, sans-serif;background:#f4f7f7;display:flex;min-height:100vh;align-items:center;justify-content:center}
  .card{background:#fff;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,.08);padding:24px;max-width:380px;width:92%}
  .card h1{margin:0 0 12px;color:#0f6f6e}
  label{display:block;margin:10px 0 6px;color:#333}
  input{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px}
  button,.btn{width:100%;margin-top:12px;padding:12px;border-radius:8px;border:0;font-weight:bold;cursor:pointer}
  .primary{background:var(--brand);color:#fff}
  .btn-google{background:#4285F4;color:#fff;display:flex;align-items:center;justify-content:center;gap:12px;margin-top:16px}
  .btn-google img{width:20px}
  .muted{font-size:.9rem;color:#666;margin-top:10px}
  a{color:var(--brand);text-decoration:none;font-weight:bold}

  .pwd-wrap{position:relative}
  .showpwd{display:flex;align-items:center;gap:8px;margin-top:8px;font-size:.9rem;color:#444}
  .showpwd input{width:auto}

  .alert-bg{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center;z-index:9999;padding:20px}
  .alert-card{background:#fff;border-radius:16px;overflow:hidden;max-width:460px;width:100%;box-shadow:0 22px 70px rgba(0,0,0,.25);border:2px solid var(--brandLight)}
  .alert-head{background:linear-gradient(90deg,var(--brandLight),var(--brand));padding:14px 16px;display:flex;align-items:center;gap:10px}
  .alert-dot{width:10px;height:10px;border-radius:50%;background:var(--accent)}
  .alert-title{color:var(--ink);font-weight:bold}
  .alert-body{padding:16px;color:#2b2b2b}
  .alert-actions{display:flex;gap:10px;flex-wrap:wrap;padding:0 16px 16px}
  .btn-solid{background:var(--brand);color:#fff}
  .btn-ghost{background:#fff;border:2px solid var(--brand);color:var(--brand)}

  #recoverLine{display:none;text-align:center;margin-top:6px}
</style>
</head>
<body>
<div class="card">
  <h1>Entrar</h1>

  <label for="email">E-mail</label>
  <input id="email" type="email" autocomplete="username" required
         pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" placeholder="voce@exemplo.com">

  <label for="senha">Senha</label>
  <div class="pwd-wrap">
    <input id="senha" type="password" autocomplete="current-password" required>
    <label class="showpwd" for="chkMostrarSenha">
      <input id="chkMostrarSenha" type="checkbox" aria-controls="senha" aria-label="Mostrar senha">
      Mostrar senha
    </label>
  </div>

  <button class="primary" id="btnEntrar">Entrar</button>

  <div id="recoverLine" class="muted">
    Esqueceu a senha? <a href="/recuperar-senha.html">Recuperar senha</a>
  </div>

  <p class="muted">Ainda não tem conta? <a href="/cadastro.html">Cadastre-se</a></p>

  <button id="btnGoogleLogin" class="btn-google">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
    Entrar com Google
  </button>
</div>

<!-- POPUP -->
<div id="alert" class="alert-bg" role="dialog" aria-modal="true" aria-labelledby="alertTitle" aria-live="polite">
  <div class="alert-card">
    <div class="alert-head">
      <div class="alert-dot"></div>
      <div id="alertTitle" class="alert-title">Mensagem</div>
    </div>
    <div id="alertMsg" class="alert-body">...</div>
    <div id="alertActions" class="alert-actions"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
import {
  getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider,
  sendEmailVerification
} from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

const app = initializeApp({
  apiKey:"AIzaSyBrKUtwP4T77oXE22cjOFVhfEUiJ7yctIE",
  authDomain:"mostreaki-2025.firebaseapp.com",
  projectId:"mostreaki-2025",
  storageBucket:"mostreaki-2025.firebasestorage.app",
  messagingSenderId:"748712068097",
  appId:"1:748712068097:web:09cf043fbb45917ef6ec00"
});
const auth = getAuth(app);
const db = getFirestore(app);
const googleProvider = new GoogleAuthProvider();

/* ===== POPUP ===== */
const alertBG = document.getElementById('alert');
const alertTitle = document.getElementById('alertTitle');
const alertMsg = document.getElementById('alertMsg');
const alertActions = document.getElementById('alertActions');
function showAlert({title="Aviso", html="", actions=[{text:"Fechar", kind:"solid"}]}){
  alertTitle.textContent = title; alertMsg.innerHTML = html; alertActions.innerHTML = "";
  actions.forEach(a=>{
    const b=document.createElement('button');
    b.className = 'btn ' + (a.kind==='ghost'?'btn-ghost':'btn-solid');
    b.textContent = a.text;
    b.onclick = ()=>{ if(a.onClick) a.onClick(); closeAlert(); };
    alertActions.appendChild(b);
  });
  alertBG.style.display='flex';
}
function closeAlert(){ alertBG.style.display='none'; }
alertBG.addEventListener('click', e=>{ if(e.target===alertBG) closeAlert(); });
window.addEventListener('keydown', e=>{ if(e.key==='Escape' && alertBG.style.display==='flex') closeAlert(); });

const $ = (id)=>document.getElementById(id);

/* ===== Checkbox “Mostrar senha” ===== */
(function wireShowPassword(){
  const input = $("senha"), chk = $("chkMostrarSenha");
  if(!input || !chk) return;
  chk.addEventListener('change', ()=>{ input.type = chk.checked ? 'text' : 'password'; });
})();

/* ===== Validação leve ===== */
const emailRe = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;

/* ===== Trava de tentativas ===== */
function getState(){ const s = JSON.parse(sessionStorage.getItem('loginState')||'{}'); if(!s.lockUntil) s.lockUntil=0; if(!s.failCount) s.failCount=0; if(!s.blockMult) s.blockMult=1; if(Date.now() > s.lockUntil) s.lockUntil=0; return s; }
function setState(s){ sessionStorage.setItem('loginState', JSON.stringify(s)); }
function isLocked(){ const s=getState(); return s.lockUntil && Date.now()<s.lockUntil; }
function lockMore(){ const s=getState(); const base=30000; s.blockMult = Math.min(s.blockMult*2, 8); s.lockUntil = Date.now() + base * s.blockMult; setState(s); }
function incFail(){ const s=getState(); s.failCount=(s.failCount||0)+1; if(s.failCount>=5){ s.failCount=0; lockMore(); } setState(s); }
function resetFails(){ setState({failCount:0, blockMult:1, lockUntil:0}); }
function showLockMsg(){ const s=getState(); const secs = Math.ceil((s.lockUntil - Date.now())/1000); showAlert({title:"Muitas tentativas", html:`Aguarde <b>${secs}s</b> para tentar novamente.`}); }

/* ===== LOGIN COM E-MAIL E SENHA ===== */
async function loginEmailSenha(){
  if(isLocked()) return showLockMsg();
  const email = $("email").value.trim();
  const senha = $("senha").value;
  if(!email) return showAlert({title:"E-mail vazio", html:"Digite seu e-mail."});
  if(!emailRe.test(email)) return showAlert({title:"E-mail inválido", html:"Revise o endereço."});
  if(!senha) return showAlert({title:"Senha vazia", html:"Digite sua senha."});

  try{
    const cred = await signInWithEmailAndPassword(auth, email, senha);
    if (!cred.user.emailVerified){
      await sendEmailVerification(cred.user);
      showAlert({title:"Confirme seu e-mail", html:`Reenviamos o link para <b>${email}</b>.`, actions:[{text:"OK", kind:"solid"}]});
      return;
    }
    resetFails();
    if(cred.user.photoURL) localStorage.setItem("fotoPerfil", cred.user.photoURL);
    location.href="/minha-conta.html";
  }catch(e){
    const codes = ["auth/invalid-credential","auth/wrong-password","auth/user-not-found"];
    if(codes.includes(e.code)){
      $("recoverLine").style.display = "block";
      incFail();
      if(isLocked()) return showLockMsg();
      return showAlert({
        title:"Não conseguimos entrar",
        html:"E-mail e/ou senha incorretos.",
        actions:[
          {text:"Recuperar senha", kind:"ghost", onClick:()=>location.href="/recuperar-senha.html"},
          {text:"Cadastrar", kind:"ghost", onClick:()=>location.href="/cadastro.html"},
          {text:"Fechar", kind:"solid"}
        ]
      });
    }
    if(e.code==="auth/too-many-requests"){ lockMore(); return showLockMsg(); }
    showAlert({title:"Erro", html:`Erro inesperado (${e.code}).`});
  }
}
$("btnEntrar").onclick = loginEmailSenha;
document.addEventListener('keydown', (ev)=>{ if(ev.key === 'Enter') loginEmailSenha(); });

/* ===== LOGIN COM GOOGLE – COM LOGS + VERIFICAÇÃO FORÇADA ===== */
document.getElementById('btnGoogleLogin')?.addEventListener('click', async () => {
  try {
    const result = await signInWithPopup(auth, googleProvider);
    const user = result.user;

    console.log("[LOGIN GOOGLE] Usuário:", user.uid, user.email);

    const snap = await getDoc(doc(db, 'usuarios', user.uid));
    console.log("[LOGIN GOOGLE] Documento existe?", snap.exists());

    if (snap.exists()) {
      const data = snap.data();
      console.log("[LOGIN GOOGLE] Dados:", data);
      console.log("[LOGIN GOOGLE] cadastroCompleto:", data.cadastroCompleto, typeof data.cadastroCompleto);
    } else {
      console.log("[LOGIN GOOGLE] Nenhum documento encontrado para este UID");
    }

    // VERIFICAÇÃO FORÇADA
    if (snap.exists() && data?.cadastroCompleto === true) {
      console.log("[LOGIN GOOGLE] Tem cadastro → entrando...");
      localStorage.setItem('fotoPerfil', user.photoURL || '');
      location.href = '/minha-conta.html';
    } else {
      console.log("[LOGIN GOOGLE] Sem cadastro → indo pro cadastro");
      await auth.signOut();
      location.href = '/cadastro.html?google=1';
    }
  } catch (error) {
    console.error("[LOGIN GOOGLE] Erro:", error);
    if (error.code !== 'auth/popup-closed-by-user') {
      showAlert({ title: "Erro", html: "Falha ao entrar com Google." });
    }
  }
});

/* ===== AVISO NO CADASTRO ===== */
if (location.pathname === '/cadastro.html' && new URLSearchParams(location.search).get('google') === '1') {
  showAlert({
    title: "Complete seu cadastro!",
    html: "Você entrou com Google. Preencha os dados para ativar sua conta.",
    actions: [{ text: "OK", kind: "solid" }]
  });
}
</script>
</body>
</html>
