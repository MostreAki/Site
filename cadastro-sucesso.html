<!-- cadastro-sucesso.html --><!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Realizado | MostreAki</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #c2e7df, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #15b0af;
    }
    p {
      margin: 10px 0 20px;
      color: #555;
    }
    .btn {
      background-color: #d73e45;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background-color: #b8313b;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Cadastro realizado com sucesso!</h1>
    <p>Entre com sua conta abaixo:</p>
    <a class="btn" href="index.html" onclick="localStorage.setItem('showLogin', true)">Entrar</a>
  </div>
</body>
