
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat√°logo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: var(--user-bg, #f4f4f4);
      color: var(--user-text, #333);
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 1rem;
    }

    .logo {
      max-width: 200px;
      height: auto;
    }

    .banner-desktop {
      display: none;
    }

    .banner-mobile {
      display: block;
    }

    @media (min-width: 768px) {
      .banner-desktop {
        display: block;
        width: 100%;
        height: auto;
      }

      .banner-mobile {
        display: none;
      }
    }

    .catalogo-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .item {
      background-color: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .item img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .preco, .estoque {
      margin-top: 0.5rem;
      font-weight: bold;
    }

    .whatsapp-button {
      margin-top: 0.8rem;
      background-color: var(--user-button, #4CAF50);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #eee;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="logotipo_do_usuario.png" alt="Logo do Cliente" class="logo"/>
  </header>

  <img src="banner_mobile.jpg" alt="Banner Mobile" class="banner-mobile"/>
  <img src="banner_desktop.jpg" alt="Banner Desktop" class="banner-desktop"/>

  <main class="catalogo-container">
    <div class="item">
      <img src="imagem1.jpg" alt="Produto 1"/>
      <div class="preco">R$ 25,00</div>
      <div class="estoque">4 unidades</div>
      <a href="https://wa.me/SEU_NUMERO" class="whatsapp-button">Chamar no WhatsApp</a>
    </div>
    <div class="item">
      <img src="imagem2.jpg" alt="Produto 2"/>
      <div class="preco">R$ 39,90</div>
      <div class="estoque">2 unidades</div>
      <a href="https://wa.me/SEU_NUMERO" class="whatsapp-button">Chamar no WhatsApp</a>
    </div>
    <div class="item">
      <img src="imagem3.jpg" alt="Produto 3"/>
      <div class="preco">R$ 10,00</div>
      <div class="estoque">10 unidades</div>
      <a href="https://wa.me/SEU_NUMERO" class="whatsapp-button">Chamar no WhatsApp</a>
    </div>
    <div class="item">
      <img src="imagem4.jpg" alt="Produto 4"/>
      <div class="preco">R$ 15,00</div>
      <div class="estoque">6 unidades</div>
      <a href="https://wa.me/SEU_NUMERO" class="whatsapp-button">Chamar no WhatsApp</a>
    </div>
  </main>

  <footer>
    &copy; 2025 MostreAki - Todos os direitos reservados.
  </footer>
</body>
</html>
