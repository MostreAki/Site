<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    header {
      padding: 10px;
      text-align: center;
    }

    #logo {
      max-height: 80px;
    }

    #banner {
      width: 100%;
      height: auto;
    }

    #produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .produto {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      background-color: #fafafa;
    }

    .produto img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .campo {
      margin: 5px 0;
    }

    .campo input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .whatsapp-btn {
      margin-top: 10px;
      padding: 10px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <img id="logo" src="" alt="Logo do cliente">
  </header>

  <img id="banner" src="" alt="Banner do cliente">

  <main>
    <section id="produtos">
      <!-- Produto 1 exemplo -->
      <div class="produto">
        <img src="https://via.placeholder.com/300x300?text=Produto" alt="Imagem do produto">
        <div class="campo">
          <label>Preço:</label>
          <input type="text" placeholder="R$ 25,00">
        </div>
        <div class="campo">
          <label>Quantidade:</label>
          <input type="text" placeholder="4 unidades">
        </div>
        <button class="whatsapp-btn">Chamar no WhatsApp</button>
      </div>
      <!-- Duplicar os blocos acima depois via JS + Firestore -->
    </section>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrKUtwP4T77oXE22cjOFVhfEUiJ7yctIE",
      authDomain: "mostreaki-2025.firebaseapp.com",
      projectId: "mostreaki-2025",
      storageBucket: "mostreaki-2025.appspot.com",
      messagingSenderId: "748712068097",
      appId: "1:748712068097:web:09cf043fbb45917ef6ec00"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app, "gs://mostreaki-2025.firebasestorage.app");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const uid = user.uid;
        const logoRef = ref(storage, `users/${uid}/logotipo.jpg`);
        const bannerDesktopRef = ref(storage, `users/${uid}/banner-desktop.jpg`);
        const bannerMobileRef = ref(storage, `users/${uid}/banner-mobile.jpg`);

        getDownloadURL(logoRef).then((url) => {
          document.getElementById("logo").src = url;
        }).catch(() => {
          console.log("Logotipo não encontrado.");
        });

        const isMobile = window.innerWidth <= 768;
        const bannerRef = isMobile ? bannerMobileRef : bannerDesktopRef;

        getDownloadURL(bannerRef).then((url) => {
          document.getElementById("banner").src = url;
        }).catch(() => {
          document.getElementById("banner").style.display = "none";
        });

        // Aqui vamos depois carregar os produtos e as cores do Firestore
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
