<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MostreAki</title>
  <style>
    :root {
      --bg: #aabcbb;
      --bg2: rgba(170,188,187,0.3);
      --dark: #0f3a3a;
      --pink: #c01273;
      --hex-bg: rgba(255,255,255,0.25);
      --hex-border: rgba(192,18,115,0.6);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      /* agora usando o seu fundo.svg na raiz */
      background: url("fundo.svg") center/cover fixed, var(--bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      height: 60px;
      background: linear-gradient(90deg, rgba(170,188,187,0.6), rgba(170,188,187,0));
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: .6rem;
    }

    .logo img {
      height: 34px;
      display: block;
    }

    .menu-icon {
      font-size: 1.5rem;
      color: #0f3a3a;
      cursor: pointer;
    }

    /* hero glassmorphism */
    .hero {
      width: min(1100px, 94vw);
      margin: 1.5rem auto 0;
      background: rgba(255,255,255,0.35);
      border-radius: 22px;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      padding: 1.5rem 2rem;
      backdrop-filter: blur(4px);
    }

    .hero-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .hero-title {
      font-size: 1.6rem;
      font-weight: 700;
      color: #0f3a3a;
    }

    .hero-title span {
      color: #c01273;
    }

    .hero-btn {
      margin-left: auto;
      background: #f0c6da;
      border: 3px solid #9c114a;
      border-radius: 9999px;
      padding: .7rem 1.4rem;
      display: flex;
      align-items: center;
      gap: .6rem;
      font-weight: 700;
      color: #073c3c;
      cursor: pointer;
      transition: .2s;
    }

    .hero-btn:hover {
      filter: brightness(1.03);
    }

    /* grade de hexÃ¡gonos/botÃµes */
    .menu-opcoes {
      width: min(1180px, 96vw);
      margin: 2rem auto;
      display: flex;
      gap: 1.3rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .hex {
      width: 150px;
      aspect-ratio: 1;
      background: var(--hex-bg);
      border: 3px solid rgba(192,18,115,0.4);
      border-radius: 20px;
      clip-path: polygon(25% 2%, 75% 2%, 100% 50%, 75% 98%, 25% 98%, 0 50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: .4rem;
      backdrop-filter: blur(2px);
      transition: .2s;
      overflow: hidden;
      position: relative;
    }

    .hex img {
      width: 100%;
      height: 55%;
      object-fit: cover;
      opacity: .55;       /* 50% â€œtransclearâ€ */
      transition: .2s;
    }

    .hex span {
      background: rgba(255,255,255,0.6);
      border: 2px solid rgba(192,18,115,0.6);
      border-radius: 9999px;
      padding: .25rem .5rem;
      font-size: .7rem;
      text-align: center;
      color: #0f3a3a;
      backdrop-filter: blur(1px);
      opacity: .7;
      transition: .2s;
    }

    /* efeito hover 50% -> 100% */
    .hex:hover {
      background: rgba(255,255,255,0.95);
      border-color: rgba(192,18,115,1);
    }

    .hex:hover img {
      opacity: 1;
    }

    .hex:hover span {
      opacity: 1;
    }

    footer {
      margin-top: auto;
      background: linear-gradient(0deg, rgba(170,188,187,1), rgba(170,188,187,0));
      text-align: center;
      padding: 1.2rem 0 1.6rem;
      font-size: .78rem;
      color: #142323;
    }

    @media(max-width: 720px) {
      .hero {
        flex-wrap: wrap;
      }
      .hero-btn {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <section class="menu-opcoes">

      <img src="planos.jpg" alt="Planos">
      <span>Confira os Planos</span>

      <span>ServiÃ§os Adicionais</span>
    </div>
    <div class="hex">
      <img src="planos.jpg" alt="InstruÃ§Ãµes">
      <span>InstruÃ§Ãµes</span>
    </div>
    <div class="hex">
      <img src="planos.jpg" alt="Redes">
      <span>Redes Sociais</span>
    </div>
  </section>
