<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CrieAki – MostreAki</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }

    body {
      background-image: url("fundo-mobile.png");
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    @media(min-width:768px){
      body {
        background-image: url("fundo-desktop.png");
      }
    }

    header {
      background: #c2e7df;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: relative;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .logo-container {
      display: flex; align-items: center; cursor: pointer;
    }
    .logo-container img { height: 40px; margin-right: 10px; }
    .logo { font-size: 1.5rem; font-weight: bold; }
    .logo .mostre { color: #00C2BF; }
    .logo .aki { color: #FA1E39; }

    .menu-icon { font-size: 1.5rem; cursor: pointer; }
    .menu-list {
      position: absolute; top: 60px; right: 20px;
      background: #16807C; border: 2px solid #000;
      border-radius: 6px; display: none;
      flex-direction: column; padding: 10px; z-index: 1000;
    }
    .menu-list a {
      background: #FA1E39; color: #fff; text-decoration: none;
      padding: 10px; margin-bottom: 8px; border-radius: 6px;
      text-align: center; font-weight: bold;
    }
    .menu-list a:hover { background: #b8313b; }

    .user-circle {
      background: #15b0af; color: #fff; font-weight: bold; border-radius: 50%;
      width: 32px; height: 32px; display: none; align-items: center;
      justify-content: center; background-size: cover; background-position: center;
      font-size: .9rem
    }

    .catalogo {
      display: grid;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 20px auto;
      grid-template-columns: repeat(2, 1fr);
    }
    @media(min-width: 768px){
      .catalogo {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .item {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px #0001;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    .item .imagem {
      width: 100%;
      aspect-ratio: 1/1;
      background: #eee;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .item input {
      width: 90%;
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .item button {
      padding: 10px;
      margin-top: 8px;
      background: #FA1E39;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      width: 90%;
    }

    footer {
      background: #c2e7df;
      padding: 20px;
      text-align: center;
      color: #555;
      font-size: .9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container" onclick="location.href='index.html'">
      <img src="logo.png" alt="Logo">
      <div class="logo"><span class="mostre">Mostre</span><span class="aki">Aki</span></div>
    </div>
    <div style="display:flex;align-items:center;gap:10px;">
      <span id="authText" style="font-weight:bold;color:#15b0af;cursor:pointer;display:none" onclick="sair()">Sair</span>
      <div id="userCircle" class="user-circle" title="Perfil"></div>
      <div class="menu-icon" onclick="toggleMenu()">☰</div>
    </div>
    <div class="menu-list" id="menu">
      <a href="index.html">Página Inicial</a>
      <a href="minha-conta.html">Minha Conta</a>
      <a href="planos.html">Planos</a>
      <a href="servicos-adicionais.html">Serviços Adicionais</a>
      <a href="contatos.html">Contatos</a>
    </div>
  </header>

  <!-- Banner substituindo texto -->
  <picture>
    <source media="(min-width:768px)" srcset="banner-desktop.png">
    <img src="banner-mobile.png" alt="Banner CrieAki" style="width:100%;display:block;">
  </picture>

  <!-- Grade do Catálogo -->
  <section class="catalogo">
    <div class="item">
      <div class="imagem"></div>
      <input type="text" placeholder="R$ 25,00" />
      <input type="text" placeholder="4 unidades" />
      <button>Chamar no WhatsApp</button>
    </div>
    <div class="item">
      <div class="imagem"></div>
      <input type="text" placeholder="R$ 35,00" />
      <input type="text" placeholder="2 kg" />
      <button>Chamar no WhatsApp</button>
    </div>
    <div class="item">
      <div class="imagem"></div>
      <input type="text" placeholder="R$ 15,00" />
      <input type="text" placeholder="10 pacotes" />
      <button>Chamar no WhatsApp</button>
    </div>
    <div class="item">
      <div class="imagem"></div>
      <input type="text" placeholder="R$ 45,00" />
      <input type="text" placeholder="1 lote" />
      <button>Chamar no WhatsApp</button>
    </div>
  </section>

  <footer>
    &copy; 2025 MostreAki. Todos os direitos reservados.
  </footer>

  <script>
    function toggleMenu() {
      const m = document.getElementById("menu");
      m.style.display = m.style.display === "flex" ? "none" : "flex";
    }

    function sair() {
      // Redireciona para index após logout
      alert("Você saiu com sucesso!");
      location.href = "index.html";
    }
  </script>

</body>
</html>
