<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrieAki – MostreAki</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body {
      background-image: url("fundo-mobile.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    @media (min-width: 768px) {
      body { background-image: url("fundo-desktop.png"); }
    }
    header {
      background-color: #c2e7df;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: relative;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .logo-container { display: flex; align-items: center; cursor: pointer; }
    .logo-container img { height: 40px; margin-right: 10px; }
    .logo { font-size: 1.5rem; font-weight: bold; }
    .logo .mostre { color: #00C2BF; }
    .logo .aki { color: #FA1E39; }
    .menu-icon { font-size: 1.5rem; cursor: pointer; }
    .menu-list {
      position: absolute; top: 60px; right: 20px;
      background-color: #16807C;
      border: 2px solid black;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      padding: 10px;
      z-index: 1000;
    }
    .menu-list a {
      background-color: #FA1E39;
      color: white;
      text-decoration: none;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }
    .menu-list a:hover { background-color: #b8313b; }
    .user-circle {
      background-color: #15b0af;
      color: white;
      font-weight: bold;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      cursor: pointer;
      background-size: cover;
      background-position: center;
    }
    .section {
      background: white;
      margin: 60px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0001;
      max-width: 800px;
      text-align: center;
    }
    footer {
      background-color: #c2e7df;
      padding: 20px;
      text-align: center;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<header>
  <div class="logo-container" onclick="location.href='index.html'">
    <img src="logo.png" alt="Logo">
    <div class="logo"><span class="mostre">Mostre</span><span class="aki">Aki</span></div>
  </div>
  <div style="display:flex;align-items:center;gap:10px;">
    <button onclick="logout()" style="font-weight:bold;color:#FA1E39;border:none;background:none;cursor:pointer">Sair*</button>
    <div id="userCircle" class="user-circle"></div>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </div>
  <div class="menu-list" id="menu">
    <a href="/index.html">Início</a>
    <a href="/minha-conta.html">Minha Conta</a>
    <a href="/planos.html">Planos</a>
    <a href="/servicos-adicionais.html">Serviços Adicionais</a>
    <a href="/crieaki.html">CrieAki</a>
    <a href="/contatos.html">Contatos</a>
  </div>
</header><section class="section">
  <video class="banner-desktop" autoplay muted loop style="width:100%;display:none"></video>
  <video class="banner-mobile" autoplay muted loop style="width:100%;display:none"></video>  <div class="image-toggle" style="margin:20px 0;">
    <img src="botao1.png" id="toggleImage" onclick="toggleImage()">
  </div>  <div class="image-select">
    <img src="cor-seletor.png" onclick="openColorPicker()">
    <input type="color" id="bgColor" style="display:none">
    <input type="color" id="btnColor" style="display:none">
    <input type="color" id="textColor" style="display:none">
    <button onclick="goToCatalogo()">Avançar</button>
  </div>
</section><footer>
  &copy; 2025 MostreAki. Todos os direitos reservados.
</footer><script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const app = initializeApp({
    apiKey: "AIzaSyBrKUtwP4T77oXE22cjOFVhfEUiJ7yctIE",
    authDomain: "mostreaki-2025.firebaseapp.com",
    projectId: "mostreaki-2025",
    storageBucket: "mostreaki-2025.appspot.com",
    messagingSenderId: "748712068097",
    appId: "1:748712068097:web:09cf043fbb45917ef6ec00"
  });

  const auth = getAuth(app);
  const db = getFirestore(app);
  const userCircle = document.getElementById("userCircle");

  function redirectIfNotLoggedIn(user) {
    if (!user) window.location.href = "index.html";
  }

  onAuthStateChanged(auth, async (user) => {
    redirectIfNotLoggedIn(user);
    if (user) {
      let foto = localStorage.getItem("fotoPerfil");
      if (!foto) {
        try {
          const snap = await getDoc(doc(db, "usuarios", user.uid));
          if (snap.exists() && snap.data().fotoPerfil) {
            foto = snap.data().fotoPerfil;
            localStorage.setItem("fotoPerfil", foto);
          }
        } catch (e) {
          console.warn("Erro ao buscar foto do Firestore:", e);
        }
      }
      if (!foto && user.photoURL) {
        foto = user.photoURL;
        localStorage.setItem("fotoPerfil", foto);
      }
      if (foto) {
        userCircle.style.backgroundImage = `url('${foto}')`;
        userCircle.textContent = "";
      } else {
        userCircle.textContent = user.email.charAt(0).toUpperCase();
      }
    }
  });

  window.logout = () => {
    signOut(auth).then(() => {
      localStorage.removeItem("fotoPerfil");
      window.location.href = "index.html";
    });
  };

  window.toggleMenu = () => {
    const m = document.getElementById("menu");
    m.style.display = m.style.display === "flex" ? "none" : "flex";
  };

  window.toggleImage = () => {
    const img = document.getElementById("toggleImage");
    img.src = img.src.includes("botao1.png") ? "botao2.png" : "botao1.png";
  };

  window.openColorPicker = () => {
    document.getElementById("bgColor").click();
    document.getElementById("btnColor").click();
    document.getElementById("textColor").click();
  };

  window.goToCatalogo = () => {
    const bg = document.getElementById("bgColor").value;
    const btn = document.getElementById("btnColor").value;
    const text = document.getElementById("textColor").value;
    localStorage.setItem("bgColor", bg);
    localStorage.setItem("btnColor", btn);
    localStorage.setItem("textColor", text);
    window.location.href = "catalogo.html";
  };
</script></body>
</html>
