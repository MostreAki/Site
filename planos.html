<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assinatura - MostreAki</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";const app = initializeApp({
  apiKey: "AIzaSyBrKUtwP4T77oXE22cjOFVhfEUiJ7yctIE",
  authDomain: "mostreaki-2025.firebaseapp.com",
  projectId: "mostreaki-2025",
  storageBucket: "mostreaki-2025.appspot.com",
  messagingSenderId: "748712068097",
  appId: "1:748712068097:web:09cf043fbb45917ef6ec00"
});

const auth = getAuth(app);
const db = getFirestore(app);

document.addEventListener('DOMContentLoaded', () => {
  const btnConfirmar = document.getElementById('confirmarAssinatura');

  btnConfirmar.addEventListener('click', () => {
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          await setDoc(doc(db, "usuarios", user.uid), { plano: "pago" }, { merge: true });
          alert("Assinatura confirmada com sucesso!");
          window.location.href = "crieaki.html";
        } catch (e) {
          console.error("Erro ao atualizar assinatura:", e);
          alert("Erro ao salvar assinatura. Tente novamente.");
        }
      } else {
        alert("Você precisa estar logado para confirmar a assinatura.");
        window.location.href = "index.html";
      }
    });
  });
});

  </script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; background: #f2f2f2; }
    button {
      padding: 10px 20px;
      background-color: #fa1e39;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
    }
    button:hover {
      background-color: #c2152e;
    }
  </style>
</head>
<body>
  <h1>Finalizar Assinatura</h1>
  <p>Ao confirmar, sua conta será marcada como assinante.</p>
  <button id="confirmarAssinatura">Confirmar Assinatura</button>
</body>
</html>
