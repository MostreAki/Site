<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrieAki – MostreAki</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body {
      background-image: url("fundo-mobile.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    @media (min-width: 768px) {
      body { background-image: url("fundo-desktop.png"); }
    }
    header {
      background-color: #c2e7df;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: relative;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .logo-container { display: flex; align-items: center; cursor: pointer; }
    .logo-container img { height: 40px; margin-right: 10px; }
    .logo { font-size: 1.5rem; font-weight: bold; }
    .logo .mostre { color: #00C2BF; }
    .logo .aki { color: #FA1E39; }
    .menu-icon { font-size: 1.5rem; cursor: pointer; }
    .menu-list {
      position: absolute; top: 60px; right: 20px;
      background-color: #16807C;
      border: 2px solid black;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      padding: 10px;
      z-index: 1000;
    }
    .menu-list a {
      background-color: #FA1E39;
      color: white;
      text-decoration: none;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }
    .menu-list a:hover { background-color: #b8313b; }
    .user-circle {
      background-color: #15b0af;
      color: white;
      font-weight: bold;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: none;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      font-size: 0.9rem;
    }
    .section {
      background: white;
      margin: 60px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0001;
      max-width: 800px;
      text-align: center;
    }
    footer {
      background-color: #c2e7df;
      padding: 20px;
      text-align: center;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<header>
  <div class="logo-container" onclick="location.href='index.html'">
    <img src="logo.png" alt="Logo">
    <div class="logo"><span class="mostre">Mostre</span><span class="aki">Aki</span></div>
  </div>
  <div style="display:flex;align-items:center;gap:10px;">
    <span id="authText" style="font-weight:bold;color:#15b0af;cursor:pointer;display:none">Entrar</span>
    <div id="userCircle" class="user-circle" title="Perfil"></div>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </div>
  <div class="menu-list" id="menu">
    <a href="/index.html">Início</a>
    <a href="/minha-conta.html">Minha Conta</a>
    <a href="/planos.html">Planos</a>
    <a href="/servicos-adicionais.html">Serviços Adicionais</a>
    <a href="/crieaki.html">CrieAki</a>
    <a href="/contatos.html">Contatos</a>
  </div>
</header><section class="section">
  <video class="banner-desktop" autoplay muted loop style="width:100%;display:none"></video>
  <video class="banner-mobile" autoplay muted loop style="width:100%;display:none"></video>  <div class="image-toggle" style="margin:20px 0;">
    <img src="botao1.png" id="toggleImage" onclick="toggleImage()">
  </div>  <div class="image-select">
    <img src="cor-seletor.png" onclick="openColorPicker()">
    <input type="color" id="bgColor" style="display:none">
    <input type="color" id="btnColor" style="display:none">
    <input type="color" id="textColor" style="display:none">
    <button onclick="goToCatalogo()">Avançar</button>
  </div>
</section><footer>
  &copy; 2025 MostreAki. Todos os direitos reservados.
</footer><!-- Scripts de autenticação e funcionalidades ainda serão inseridos --></body>
</html>
