<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo Digital - MostreAki</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  <style>
    :root {
      --cor-fundo: #ffffff;
      --cor-texto: #000000;
      --cor-botao: #ff5722;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--cor-fundo);
      color: var(--cor-texto);
    }

    header, footer {
      background-color: var(--cor-botao);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: var(--cor-botao);
    }

    .menu button {
      background-color: white;
      color: var(--cor-botao);
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .banner img {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .item {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
      border-radius: 8px;
      background-color: white;
    }

    .item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 4px;
    }

    .item input, .item button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
    }

    .item button {
      background-color: var(--cor-botao);
      color: white;
      border: none;
      cursor: pointer;
    }

    .acoes {
      text-align: center;
      margin: 2rem;
    }

    .acoes button {
      margin: 0 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: var(--cor-botao);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meu Catálogo</h1>
  </header>

  <div class="menu">
    <span>Bem-vindo ao MostreAki</span>
    <button onclick="logout()">Sair</button>
  </div>

  <div class="banner">
    <img id="banner" src="https://via.placeholder.com/1920x400?text=Seu+Banner+Aparece+Aqui" alt="Banner do cliente" />
  </div>

  <section class="catalogo" id="catalogo">
    <div class="item">
      <input type="file" accept="image/*" onchange="uploadImage(this, 0)" />
      <img id="img-0" src="https://via.placeholder.com/150" alt="Produto" />
      <input id="preco-0" type="text" placeholder="Preço (ex: R$25,00)" />
      <input id="estoque-0" type="text" placeholder="Quantidade (ex: 3 unidades)" />
      <button onclick="abrirWhatsApp()">Chamar no WhatsApp</button>
    </div>
  </section>

  <div class="acoes">
    <button onclick="salvarCatalogo()">Salvar Minha Página</button>
    <button onclick="window.location.href='lamaggie.html'">Visualizar Minha Página</button>
  </div>

  <footer>
    <p>&copy; 2025 MostreAki - Todos os direitos reservados</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrKUtwP4T77oXE22cjOFVhfEUiJ7yctIE",
      authDomain: "mostreaki-2025.firebaseapp.com",
      projectId: "mostreaki-2025",
      storageBucket: "mostreaki-2025.appspot.com",
      messagingSenderId: "748712068097",
      appId: "1:748712068097:web:09cf043fbb45917ef6ec00"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const storage = getStorage(app, "gs://mostreaki-2025.appspot.com");
    const db = getFirestore(app);

    let userId = "";

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userId = user.uid;
        carregarCoresSalvas();
      } else {
        window.location.href = "index.html";
      }
    });

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    }

    async function uploadImage(input, index) {
      const file = input.files[0];
      if (!file || file.size > 1024 * 1024) {
        alert("Imagem muito grande! Máximo 1MB.");
        return;
      }
      const imgRef = ref(storage, `catalogo/${userId}/img${index}`);
      await uploadBytes(imgRef, file);
      const url = await getDownloadURL(imgRef);
      document.getElementById(`img-${index}`).src = url;
    }

    async function salvarCatalogo() {
      const preco = document.getElementById("preco-0").value;
      const estoque = document.getElementById("estoque-0").value;

      await setDoc(doc(db, "catalogos", userId), {
        preco,
        estoque,
        atualizadoEm: new Date()
      });

      alert("Catálogo salvo com sucesso!");
    }

    async function carregarCoresSalvas() {
      const docRef = doc(db, "usuarios", userId);
      const snap = await getDoc(docRef);
      if (snap.exists()) {
        const data = snap.data();
        if (data.corFundo) document.documentElement.style.setProperty("--cor-fundo", data.corFundo);
        if (data.corTexto) document.documentElement.style.setProperty("--cor-texto", data.corTexto);
        if (data.corBotao) document.documentElement.style.setProperty("--cor-botao", data.corBotao);
      }
    }

    function abrirWhatsApp() {
      window.open("https://wa.me/5511999999999", "_blank");
    }
  </script>
</body>
</html>
