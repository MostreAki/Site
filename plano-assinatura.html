<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plano de Assinatura – MostreAki</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header, footer {
      background-color: #c2e7df;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #userCircle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #fa1e39;
      color: white;
      display: none;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      float: right;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    nav img {
      height: 40px;
    }
    .plano {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .formas-pagamento img {
      width: 100px;
      margin: 10px;
    }
    .btn-confirmar {
      background-color: #fa1e39;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <img src="logo.png" alt="MostreAki Logo">
      <div id="userCircle"></div>
    </nav>
  </header>  <div class="container">
    <h2>Plano MostreAki R$19,90/mês</h2>
    <div class="plano">
      <p>✔ Até 30 imagens em seu catálogo pessoal</p>
      <p>✔ Personalização de cores da página</p>
      <p>✔ Divulgação de produtos, artes e serviços</p>
      <p>✔ Integração com WhatsApp</p>
    </div><h3>Formas de Pagamento</h3>
<div class="formas-pagamento">
  <img src="mercadopago.png" alt="Mercado Pago">
  <img src="picpay.png" alt="PicPay">
  <img src="interpix.png" alt="Pix Banco Inter">
</div>

<button class="btn-confirmar" onclick="confirmarPagamento()">Confirmar Pagamento</button>

  </div>  <footer>&copy; 2025 MostreAki. Todos os direitos reservados.</footer>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const app = initializeApp({
      apiKey: "AIzaSyBrKUtwP4T77oXE22cjOFVhfEUiJ7yctIE",
      authDomain: "mostreaki-2025.firebaseapp.com",
      projectId: "mostreaki-2025",
      storageBucket: "mostreaki-2025.appspot.com",
      messagingSenderId: "748712068097",
      appId: "1:748712068097:web:09cf043fbb45917ef6ec00"
    });

    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const storage = getStorage(app);
    const authText = document.getElementById("authText");
    const userCircle = document.getElementById("userCircle");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const fotoPerfil = localStorage.getItem("fotoPerfil");
        if (fotoPerfil) {
          userCircle.style.backgroundImage = `url('${fotoPerfil}')`;
          userCircle.textContent = "";
        } else if (user.photoURL) {
          userCircle.style.backgroundImage = `url('${user.photoURL}')`;
          localStorage.setItem("fotoPerfil", user.photoURL);
          userCircle.textContent = "";
        } else {
          userCircle.textContent = user.email.charAt(0).toUpperCase();
        }
        userCircle.style.display = "flex";
        userCircle.onclick = () => signOut(auth).then(() => {
          localStorage.removeItem("fotoPerfil");
          location.reload();
        });
      } else {
        userCircle.style.display = "none";
      }
    });

    window.confirmarPagamento = () => {
      alert("Redirecionando para contrato legal e confirmação...");
      window.location.href = "contrato.html";
    };
  </script></body>
</html>
