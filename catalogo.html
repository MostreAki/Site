<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo - MostreAki</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff3366;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }
    .item {
      background-color: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    button, input[type="file"] {
      margin-top: 10px;
      padding: 8px;
      border: none;
      background-color: #ff3366;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e52e5f;
    }
    .info {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Catálogo</h1>
  </header>  <div class="container">
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadImage()">Enviar Imagem</button>
    <div class="grid" id="imageGrid"></div>
  </div>  <!-- Firebase -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL,
      listAll
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrKUtwP4T77oXE22cjOFVhfEUiJ7yctIE",
      authDomain: "mostreaki-2025.firebaseapp.com",
      projectId: "mostreaki-2025",
      storageBucket: "mostreaki-2025.appspot.com",
      messagingSenderId: "748712068097",
      appId: "1:748712068097:web:09cf043fbb45917ef6ec00"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app, "gs://mostreaki-2025.firebasestorage.app");

    const fileInput = document.getElementById("fileInput");
    const imageGrid = document.getElementById("imageGrid");

    async function uploadImage() {
      const file = fileInput.files[0];
      if (!file) return alert("Selecione uma imagem primeiro.");

      const storageRef = ref(storage, `catalogo/${file.name}`);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);
      displayImage(url);
    }

    async function displayImage(url) {
      const item = document.createElement("div");
      item.className = "item";
      item.innerHTML = `
        <img src="${url}" alt="Imagem" />
        <div class="info">Preço: <input type="text" placeholder="R$" /></div>
        <div class="info">Estoque: <input type="text" placeholder="Ex: 3 unidades" /></div>
        <button onclick="window.open('https://wa.me/SEUNUMERO', '_blank')">Chamar no WhatsApp</button>
      `;
      imageGrid.appendChild(item);
    }

    async function loadImages() {
      const catalogoRef = ref(storage, 'catalogo');
      const result = await listAll(catalogoRef);
      for (let itemRef of result.items) {
        const url = await getDownloadURL(itemRef);
        displayImage(url);
      }
    }

    loadImages();
  </script></body>
</html>
