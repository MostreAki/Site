<!doctype html>

<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Cadastro – MostreAki</title>
  <style>
    :root{--bg:#0e0e0e;--fg:#fafafa;--muted:#b3b3b3;--brand:#c7a25a;--ok:#22c55e;--err:#ef4444}
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:var(--bg);color:var(--fg);}
    .wrap{max-width:680px;margin:40px auto;padding:24px}
    h1{font-size:clamp(22px,3.6vw,32px);margin:0 0 12px}
    p.sub{color:var(--muted);margin:0 0 24px}
    form{background:#121212;border:1px solid #252525;border-radius:14px;padding:20px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    label{display:block;font-size:14px;margin:8px 0 6px;color:#d8d8d8}
    input,select,textarea{width:100%;padding:12px 14px;border:1px solid #2a2a2a;background:#0b0b0b;color:#f1f1f1;border-radius:10px;outline:none}
    input:focus,select:focus,textarea:focus{border-color:#3c3c3c;box-shadow:0 0 0 2px rgba(199,162,90,.15)}
    .hp{position:absolute;left:-9999px;opacity:0}
    .actions{display:flex;gap:12px;align-items:center;margin-top:18px}
    button{background:var(--brand);color:#0a0a0a;border:0;padding:12px 16px;border-radius:12px;font-weight:600;cursor:pointer}
    button[disabled]{opacity:.6;cursor:not-allowed}
    .note{font-size:13px;color:var(--muted)}
    .msg{margin-top:16px;font-size:14px}
    .msg.ok{color:var(--ok)} .msg.err{color:var(--err)}
    .small{font-size:12px;color:#a0a0a0}
    .brand{display:flex;align-items:center;gap:10px;margin-bottom:16px}
    .brand .dot{width:12px;height:12px;background:var(--brand);border-radius:50%}
    .ver{font-size:12px;color:#7a7a7a}
  </style>
</head>
<body>
  <!-- ⚠️ PÁGINA DE CADASTRO – NÃO COLAR OUTRO ARQUIVO AQUI. -->
  <div class="wrap">
    <div class="brand"><span class="dot"></span><strong>MostreAki • Cadastro</strong> <span class="ver" id="ver"></span></div>
    <h1>Quero receber novidades</h1>
    <p class="sub">Preencha seus dados e entraremos em contato. Seus dados ficam seguros.</p><form id="cadastroForm" autocomplete="on">
  <!-- honeypot anti-bot -->
  <input class="hp" type="text" name="website" tabindex="-1" autocomplete="off" />

  <div class="row">
    <div style="flex:1 1 260px">
      <label for="nome">Nome completo*</label>
      <input id="nome" name="nome" required maxlength="120" />
    </div>
    <div style="flex:1 1 220px">
      <label for="email">E-mail*</label>
      <input id="email" name="email" type="email" inputmode="email" required />
    </div>
  </div>

  <div class="row">
    <div style="flex:1 1 220px">
      <label for="whats">WhatsApp</label>
      <input id="whats" name="whats" placeholder="(11) 90000-0000" />
    </div>
    <div style="flex:1 1 220px">
      <label for="origem">De qual catálogo?</label>
      <input id="origem" name="origem" placeholder="percival-brics" />
    </div>
  </div>

  <label class="small"><input type="checkbox" id="aceite" required /> Concordo em receber contato e comunicações da MostreAki.</label>

  <div class="actions">
    <button id="btn" type="submit">Enviar cadastro</button>
    <span class="note">Campos marcados com * são obrigatórios.</span>
  </div>
  <div id="status" class="msg" role="status" aria-live="polite"></div>
</form>

  </div>  <script type="module">
    // ========================
    // Versão (p/ debug rápido)
    // ========================
    const VERSION = "cadastro-2025-10-10"; // atualize quando editar
    document.getElementById('ver').textContent = ` • v${VERSION}`;

    // ========================
    // Firebase (edite config!)
    // ========================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      // TODO: SUBSTITUIR pelos seus dados reais
      apiKey: "SEU_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ========================
    // Helpers
    // ========================
    const $ = (sel)=>document.querySelector(sel);
    const statusEl = $('#status');
    const btn = $('#btn');
    const form = $('#cadastroForm');

    // Preenche origem a partir de ?c=slug se existir
    const params = new URLSearchParams(location.search);
    const slug = params.get('c') || '';
    if(slug && !$('#origem').value) $('#origem').value = slug;

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      statusEl.textContent = '';

      // Honeypot: se preenchido, descarta
      if (form.website && form.website.value) {
        statusEl.className = 'msg err';
        statusEl.textContent = 'Erro de validação. Tente novamente.';
        return;
      }

      if (!$('#aceite').checked){
        statusEl.className = 'msg err';
        statusEl.textContent = 'Você precisa aceitar o consentimento para continuar.';
        return;
      }

      const payload = {
        nome: $('#nome').value?.trim(),
        email: $('#email').value?.trim().toLowerCase(),
        whats: $('#whats').value?.trim(),
        origem: $('#origem').value?.trim() || slug || 'site',
        userAgent: navigator.userAgent,
        referrer: document.referrer || null,
        createdAt: serverTimestamp(),
        ativo: true, publicado: true, visivel: true
      };

      // Validações simples
      if (!payload.nome || !payload.email){
        statusEl.className = 'msg err';
        statusEl.textContent = 'Preencha nome e e-mail.';
        return;
      }

      try{
        btn.disabled = true; btn.textContent = 'Enviando…';
        await addDoc(collection(db, 'cadastros'), payload);
        statusEl.className = 'msg ok';
        statusEl.textContent = 'Cadastro enviado com sucesso! Em breve entraremos em contato.';
        form.reset();
        $('#origem').value = slug; // mantém o slug
      }catch(err){
        console.error(err);
        statusEl.className = 'msg err';
        statusEl.textContent = 'Não conseguimos enviar agora. Verifique sua conexão e tente novamente.';
      }finally{
        btn.disabled = false; btn.textContent = 'Enviar cadastro';
      }
    });
  </script></body>
</html>
