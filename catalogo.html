<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo - MostreAki</title>
  <style>
    :root {
      --cor-fundo: #ffffff;
      --cor-texto: #000000;
      --cor-botao: #ff5722;
    }

    body {
      background-color: var(--cor-fundo);
      color: var(--cor-texto);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .catalogo-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .item-catalogo {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .item-catalogo img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .item-catalogo input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn-whatsapp {
      display: block;
      width: 100%;
      background-color: var(--cor-botao);
      color: white;
      border: none;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-whatsapp:hover {
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .catalogo-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 769px) {
      .catalogo-container {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="catalogo-container" id="catalogo">
    <div class="item-catalogo">
      <img src="https://via.placeholder.com/300x200" alt="Produto">
      <input type="text" placeholder="Preço (ex: R$25,00)">
      <input type="text" placeholder="Quantidade (ex: 2 unidades)">
      <button class="btn-whatsapp">Chamar no WhatsApp</button>
    </div>
    <!-- Repita o bloco acima conforme necessário -->
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrKUtwP4T77oXE22cjOFVhfEUiJ7yctIE",
      authDomain: "mostreaki-2025.firebaseapp.com",
      projectId: "mostreaki-2025",
      storageBucket: "mostreaki-2025.firebasestorage.app",
      messagingSenderId: "748712068097",
      appId: "1:748712068097:web:09cf043fbb45917ef6ec00"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        const userRef = doc(db, "usuarios", user.uid);
        const docSnap = await getDoc(userRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          if (data.cores) {
            if (data.cores.fundo) {
              document.documentElement.style.setProperty('--cor-fundo', data.cores.fundo);
            }
            if (data.cores.texto) {
              document.documentElement.style.setProperty('--cor-texto', data.cores.texto);
            }
            if (data.cores.botao) {
              document.documentElement.style.setProperty('--cor-botao', data.cores.botao);
            }
          }
        }
      }
    });
  </script>
</body>
</html>
