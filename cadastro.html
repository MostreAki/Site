
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - MostreAki</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .form-container {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-container input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: -110px;
      top: 38%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #007bff;
      font-size: 14px;
    }
    button {
      background-color: #00C2BF;
      color: white;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: ##009d9c;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<header style="background-color:#00C2BF;padding:10px 20px;display:flex;justify-content:space-between;align-items:center;">
  <a href="index.html" style="text-decoration:none;">
    <img src="https://mostreaki.com.br/assets/img/logoMostreAkiBranco.png" alt="Logo MostreAki" style="height:40px;">
  </a>
  <a href="index.html" style="color:white;font-weight:bold;font-size:16px;text-decoration:none;">Voltar para p√°gina inicial</a>
</header>

  <div class="form-container">
    <h2>Cadastro de Usu√°rio</h2>

    <div class="radio-group">
      <label><input type="radio" name="tipoPessoa" value="fisica" checked /> Pessoa F√≠sica</label>
      <label><input type="radio" name="tipoPessoa" value="juridica" /> Pessoa Jur√≠dica</label>
    </div>

    <input type="text" id="nome" placeholder="Nome completo" />
    <input type="email" id="email" placeholder="Email" />

    <div class="password-wrapper">
      <input type="password" id="senha" placeholder="Senha" />
      <button type="button" class="toggle-password" onclick="toggleSenha()">üëÅ</button>
    </div>

    <div class="password-wrapper">
  <input type="password" id="confirmarSenha" placeholder="Confirmar senha" />
  <button type="button" class="toggle-password" onclick="toggleConfirmarSenha()">üëÅ</button>
</div>
    <input type="text" id="cpf" placeholder="CPF" style="display:block;" />
    <input type="text" id="cnpj" placeholder="CNPJ" style="display:none;" />
    <input type="text" id="ie" placeholder="Inscri√ß√£o Estadual" style="display:none;" />
    <input type="text" id="cep" placeholder="CEP" />
    <input type="text" id="rua" placeholder="Rua" />
    <input type="text" id="numero" placeholder="N√∫mero" />
    <input type="text" id="complemento" placeholder="Complemento" />
    <input type="text" id="bairro" placeholder="Bairro" />
    <input type="text" id="cidade" placeholder="Cidade" />
    <input type="text" id="estado" placeholder="Estado" />
    <input type="text" id="whatsapp" placeholder="WhatsApp" />

    <button onclick="cadastrar()">Cadastrar</button>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    
    document.querySelectorAll('input[name="tipoPessoa"]').forEach(radio => {
      radio.addEventListener('change', function () {
        const cpfField = document.getElementById('cpf');
        const cnpjField = document.getElementById('cnpj');
        const ieField = document.getElementById('ie');
        if (this.value === 'fisica') {
          cpfField.style.display = 'block';
          cnpjField.style.display = 'none';
          ieField.style.display = 'none';
        } else {
          cpfField.style.display = 'none';
          cnpjField.style.display = 'block';
          ieField.style.display = 'block';
        }
      });
    });


    const firebaseConfig = {
      apiKey: "AIzaSyBrKUtwP4T77oXE22cjOFVhfEUiJ7yctIE",
      authDomain: "mostreaki-2025.firebaseapp.com",
      projectId: "mostreaki-2025",
      storageBucket: "mostreaki-2025.appspot.com",
      messagingSenderId: "748712068097",
      appId: "1:748712068097:web:09cf043fbb45917ef6ec00"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.cadastrar = async function () {
      const tipoPessoa = document.querySelector('input[name="tipoPessoa"]:checked').value;
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const confirmarSenha = document.getElementById("confirmarSenha").value;
      const cpf = document.getElementById("cpf").value;
      const cnpj = document.getElementById("cnpj").value;
      const ie = document.getElementById("ie").value;
      const cep = document.getElementById("cep").value;
      const rua = document.getElementById("rua").value;
      const numero = document.getElementById("numero").value;
      const complemento = document.getElementById("complemento").value;
      const bairro = document.getElementById("bairro").value;
      const cidade = document.getElementById("cidade").value;
      const estado = document.getElementById("estado").value;
      const whatsapp = document.getElementById("whatsapp").value;

      if (senha !== confirmarSenha) {
        alert("As senhas n√£o coincidem.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;
        await sendEmailVerification(user);

        await setDoc(doc(db, "usuarios", user.uid), {
          nome,
          email,
          tipoPessoa,
          cpf: tipoPessoa === "fisica" ? cpf : "",
          cnpj: tipoPessoa === "juridica" ? cnpj : "",
          ie: tipoPessoa === "juridica" ? ie : "",
          whatsapp,
          endereco: { cep, rua, numero, complemento, bairro, cidade, estado },
          plano: "nenhum",
          verificado: false
        });

        alert("Cadastro realizado! Verifique seu e-mail.");
        window.location.href = "index.html";

      } catch (error) {
        alert("Erro ao cadastrar: " + error.message);
        console.error(error);
      }
    };

    window.toggleSenha = function () {
      const senhaInput = document.getElementById("senha");
      const toggleBtn = document.querySelector(".toggle-password");
      if (senhaInput.type === "password") {
        senhaInput.type = "text";
        toggleBtn.textContent = "Ocultar";
      } else {
        senhaInput.type = "password";
        toggleBtn.textContent = "Mostrar";
      }
    };
    window.toggleConfirmarSenha = function () {
      const senhaInput = document.getElementById("confirmarSenha");
      const toggleBtn = senhaInput.nextElementSibling;
      if (senhaInput.type === "password") {
        senhaInput.type = "text";
        toggleBtn.textContent = "üôà";
      } else {
        senhaInput.type = "password";
        toggleBtn.textContent = "üëÅ";
      }
    };

  </script>
</body>
</html>
