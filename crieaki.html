
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrieAki - MostreAki</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #fff;
    }
    header {
      background-color: #FA1E39;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    footer {
      background-color: #FA1E39;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    .btn-mostreaki {
      background-color: #FA1E39;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      margin: 10px 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-mostreaki:hover {
      background-color: #c0172d;
    }
    .paleta-container {
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input[type="color"] {
      width: 100%;
      height: 40px;
      border: none;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>MostreAki</strong></div>
    <button id="logoutBtn" class="btn-mostreaki" style="display:none;">Sair</button>
  </header>

  <div class="container">
    <h2>Personalize sua Vitrine</h2>
    <div class="paleta-container">
      <label for="corFundo">Cor de Fundo:</label>
      <input type="color" id="corFundo">

      <label for="corBotoes">Cor dos Botões:</label>
      <input type="color" id="corBotoes">

      <label for="corTextos">Cor dos Textos:</label>
      <input type="color" id="corTextos">
    </div>
    <button id="salvarCores" class="btn-mostreaki" style="display: none;">Salvar Cores</button>
    <button id="minhaPagina" class="btn-mostreaki" style="display: none;">Minha Página</button>
  </div>

  <footer>
    &copy; 2025 MostreAki - Todos os direitos reservados.
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrKUtwP4T77oXE22cjOFVhfEUiJ7yctIE",
      authDomain: "mostreaki-2025.firebaseapp.com",
      projectId: "mostreaki-2025",
      storageBucket: "mostreaki-2025.appspot.com",
      messagingSenderId: "748712068097",
      appId: "1:748712068097:web:09cf043fbb45917ef6ec00"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logoutBtn = document.getElementById("logoutBtn");
    const salvarCoresBtn = document.getElementById("salvarCores");
    const minhaPaginaBtn = document.getElementById("minhaPagina");

    let userId = null;

    onAuthStateChanged(auth, async (user) => {
      if (user && user.email === "felipehfagionato2023@gmail.com") {
        userId = user.uid;
        logoutBtn.style.display = "inline-block";
        salvarCoresBtn.style.display = "inline-block";

        const docRef = doc(db, "usuarios", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists() && docSnap.data().coresSalvas) {
          minhaPaginaBtn.style.display = "inline-block";
        }
      } else {
        window.location.href = "index.html";
      }
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });

    salvarCoresBtn.addEventListener("click", async () => {
      if (!userId) return;
      const corFundo = document.getElementById("corFundo").value;
      const corBotoes = document.getElementById("corBotoes").value;
      const corTextos = document.getElementById("corTextos").value;

      await setDoc(doc(db, "usuarios", userId), {
        corFundo,
        corBotoes,
        corTextos,
        coresSalvas: true
      }, { merge: true });

      minhaPaginaBtn.style.display = "inline-block";
      alert("Cores salvas com sucesso!");
    });

    minhaPaginaBtn.addEventListener("click", () => {
      window.location.href = "catalogo.html";
    });
  </script>
</body>
</html>
