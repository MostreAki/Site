<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrieAki - MostreAki</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
    }
    #bodySite {
      display: none;
    }
    header {
      background-color: #b2ebe1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .logo span {
      font-size: 24px;
      font-weight: bold;
    }
    .logo .azul { color: #00c2c2; }
    .logo .vermelho { color: #ec1c24; }
    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
    }
    nav {
      display: none;
      flex-direction: column;
      background-color: #f5f5f5;
      padding: 10px;
    }
    nav a {
      text-decoration: none;
      padding: 8px;
      color: #000;
      font-weight: 600;
    }
    nav a:hover {
      background-color: #e0e0e0;
    }
    .banner-desktop, .banner-mobile {
      width: 100%;
      display: none;
    }
    .banner-desktop img,
    .banner-mobile img {
      width: 100%;
      height: auto;
    }
    @media (min-width: 768px) {
      nav {
        display: flex;
        flex-direction: row;
      }
      .banner-desktop { display: block; }
    }
    @media (max-width: 767px) {
      nav.active {
        display: flex;
      }
      .banner-mobile { display: block; }
    }
    .container {
      padding: 20px;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }
    .item {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
    }
    .item .foto {
      border: 2px dashed #ccc;
      height: 120px;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #888;
      font-weight: bold;
    }
    .item label {
      font-weight: bold;
      color: #00c2c2;
      display: block;
      margin-top: 10px;
      text-align: left;
    }
    .item input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .item button {
      background-color: #ec1c24;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      background-color: #b2ebe1;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      color: #333;
      margin-top: 40px;
    }
    .logout-btn {
      background-color: transparent;
      border: none;
      font-weight: bold;
      color: #00c2c2;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="bodySite">
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo" />
        <span><span class="azul">Mostre</span><span class="vermelho">Aki</span></span>
      </div>
      <div>
        <button id="logout" class="logout-btn">Sair</button>
        <span class="menu-toggle" onclick="toggleMenu()">☰</span>
      </div>
    </header>

    <nav id="menu">
      <a href="index.html">Página Inicial</a>
      <a href="minha-conta.html">Minha Conta</a>
      <a href="planos.html">Planos</a>
      <a href="servicos.html">Serviços Adicionais</a>
      <a href="contatos.html">Contatos</a>
    </nav>

    <!-- Banners -->
    <div class="banner-desktop">
      <img src="banner-desktop.jpg" alt="Banner Desktop" width="1920" height="400" />
    </div>
    <div class="banner-mobile">
      <img src="banner-mobile.jpg" alt="Banner Mobile" width="1920" height="1080" />
    </div>

    <div class="container">
      <h2 style="text-align:center">Crie sua Vitrine Personalizada</h2>
      <p style="text-align:center">Este será o seu espaço exclusivo de catálogo digital. Personalize com suas imagens e informações.</p>

      <div class="galeria">
        <div class="item">
          <div class="foto">+ Foto</div>
          <label>Preço:</label>
          <input type="text" placeholder="R$25,00" />
          <label>Quantidade disponível:</label>
          <input type="text" placeholder="4 unidades" />
          <button>Chamar no WhatsApp</button>
        </div>
        <div class="item">
          <div class="foto">+ Foto</div>
          <label>Preço:</label>
          <input type="text" placeholder="R$30,00" />
          <label>Quantidade disponível:</label>
          <input type="text" placeholder="3 KG" />
          <button>Chamar no WhatsApp</button>
        </div>
        <div class="item">
          <div class="foto">+ Foto</div>
          <label>Preço:</label>
          <input type="text" placeholder="R$15,00" />
          <label>Quantidade disponível:</label>
          <input type="text" placeholder="10 unidades" />
          <button>Chamar no WhatsApp</button>
        </div>
        <div class="item">
          <div class="foto">+ Foto</div>
          <label>Preço:</label>
          <input type="text" placeholder="R$50,00" />
          <label>Quantidade disponível:</label>
          <input type="text" placeholder="1 lote" />
          <button>Chamar no WhatsApp</button>
        </div>
      </div>
    </div>

    <footer>
      © 2025 MostreAki. Todos os direitos reservados.
    </footer>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "mostreaki-2025.firebaseapp.com",
      projectId: "mostreaki-2025",
      storageBucket: "mostreaki-2025.appspot.com",
      messagingSenderId: "748712068097",
      appId: "1:748712068097:web:09cf043fbb45917ef6ec00"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailAutorizado = "felipehfagionato2023@gmail.com";

    onAuthStateChanged(auth, (user) => {
      if (user && user.email === emailAutorizado) {
        document.getElementById("bodySite").style.display = "block";
      } else {
        window.location.href = "index.html";
      }
    });

    const logoutBtn = document.getElementById("logout");
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });

    window.toggleMenu = function () {
      const menu = document.getElementById("menu");
      menu.classList.toggle("active");
    };
  </script>
</body>
</html>
