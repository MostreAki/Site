<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo – MostreAki</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --header-color: #c2e7df;
      --footer-color: #c2e7df;
      --container-color: #ffffff;
      --text-color: #000000;
      --button-color: #fa1e39;
      --bg-color: #ffffff;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: var(--header-color);
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      background-color: var(--container-color);
      margin: 40px auto;
      max-width: 800px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0001;
    }
    footer {
      background-color: var(--footer-color);
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
    button.primary {
      background-color: var(--button-color);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .upload-container {
      margin-bottom: 20px;
    }
    .upload-container input {
      display: block;
      margin: 10px 0;
    }
    .preview {
      margin-top: 10px;
    }
    .preview img {
      max-width: 100%;
      max-height: 200px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <header>Catálogo do Criador</header>
  <div class="container">
    <p>Adicione suas imagens e textos. O estilo já foi definido!</p><!-- Mobile Image Upload -->
<div class="upload-container">
  <label for="mobileImage">Imagem Mobile (640x640px):</label>
  <input type="file" id="mobileImage" accept="image/*" onchange="previewImage('mobileImage')" />
  <div class="preview" id="mobilePreview"></div>
</div>

<!-- Desktop Image Upload -->
<div class="upload-container">
  <label for="desktopImage">Imagem Desktop (1280x720px):</label>
  <input type="file" id="desktopImage" accept="image/*" onchange="previewImage('desktopImage')" />
  <div class="preview" id="desktopPreview"></div>
</div>

<textarea rows="5" style="width:100%;" placeholder="Digite sua descrição..."></textarea>
<br><br>
<button class="primary" onclick="publishContent()">Publicar</button>

  </div>
  <footer>&copy; 2025 MostreAki. Todos os direitos reservados.</footer>  <script>
    function previewImage(inputId) {
      const file = document.getElementById(inputId).files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const previewId = inputId === 'mobileImage' ? 'mobilePreview' : 'desktopPreview';
        document.getElementById(previewId).innerHTML = `<img src="${e.target.result}" alt="Preview Image" />`;
      };
      reader.readAsDataURL(file);
    }

    function publishContent() {
      const mobileImage = document.getElementById('mobileImage').files[0];
      const desktopImage = document.getElementById('desktopImage').files[0];
      if (!mobileImage || !desktopImage) {
        alert('Por favor, carregue ambas as imagens para o catálogo!');
        return;
      }

      // Aqui você pode salvar as imagens no Firebase Storage e atualizar o Firestore
      // Simulando o upload no Firebase Storage (você vai integrar com o seu Firebase)
      console.log('Publicando conteúdo...');
      alert('Conteúdo publicado com sucesso!');
    }
  </script></body>
</html>
