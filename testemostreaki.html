<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Firebase Storage</title>
</head>
<body>
  <h1>Upload direto para Firebase Storage</h1>
  <input type="file" id="fileInput">
  <button onclick="enviar()">Enviar</button>
  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrKUtwP4T77oXE22cjOFVhfEUiJ7yctIE",
      authDomain: "mostreaki-2025.firebaseapp.com",
      projectId: "mostreaki-2025",
      storageBucket: "mostreaki-2025.appspot.com",
      messagingSenderId: "748712068097",
      appId: "1:748712068097:web:09cf043fbb45917ef6ec00"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    window.enviar = async () => {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert("Selecione um arquivo!");

      document.getElementById('status').innerText = "Enviando...";

      try {
        const storageRef = ref(storage, 'testeUploadDireto/' + file.name);
        await uploadBytes(storageRef, file);
        document.getElementById('status').innerText = "✅ Enviado com sucesso!";
      } catch (e) {
        console.error(e);
        document.getElementById('status').innerText = "❌ Erro ao enviar: " + e.message;
      }
    };
  </script>
</body>
</html>
