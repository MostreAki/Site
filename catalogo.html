<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo Digital</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"/>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fff8f0;
      color: #333;
    }

    header {
      background-color: #ff8a00;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    header img {
      height: 40px;
    }

    .logout-btn {
      background-color: white;
      color: #ff8a00;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .banner-desktop {
      display: block;
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }

    .banner-mobile {
      display: none;
      width: 100%;
      max-height: 1080px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .banner-desktop { display: none; }
      .banner-mobile { display: block; }
    }

    #logo {
      display: block;
      max-width: 200px;
      margin: 20px auto;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .item {
      background-color: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .item input {
      width: 100%;
      padding: 6px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .whatsapp-btn {
      background-color: #ff8a00;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      background-color: #ff8a00;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.mostreaki.com.br/assets/logo.png" alt="MostreAki Logo">
    <button class="logout-btn" onclick="logout()">Sair</button>
  </header>

  <img id="bannerDesktop" class="banner-desktop" alt="Banner Desktop">
  <img id="bannerMobile" class="banner-mobile" alt="Banner Mobile">
  <img id="logo" alt="Logotipo do Cliente"/>

  <div class="catalogo">
    <!-- Produto exemplo 1 -->
    <div class="item">
      <img src="https://via.placeholder.com/300x300.png?text=Produto" alt="Produto">
      <input type="text" placeholder="Preço: R$ 25,00">
      <input type="text" placeholder="Quantidade: 4 unidades">
      <button class="whatsapp-btn">Chamar no WhatsApp</button>
    </div>
    <!-- Copie mais blocos semelhantes -->
  </div>

  <footer>
    © 2025 MostreAki - Todos os direitos reservados
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrKUtwP4T77oXE22cjOFVhfEUiJ7yctIE",
      authDomain: "mostreaki-2025.firebaseapp.com",
      projectId: "mostreaki-2025",
      storageBucket: "mostreaki-2025.firebasestorage.app",
      messagingSenderId: "748712068097",
      appId: "1:748712068097:web:09cf043fbb45917ef6ec00"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app, "gs://mostreaki-2025.firebasestorage.app");

    const bannerDesktop = document.getElementById("bannerDesktop");
    const bannerMobile = document.getElementById("bannerMobile");
    const logo = document.getElementById("logo");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        try {
          const bannerDesktopRef = ref(storage, `usuarios/${uid}/banner_desktop`);
          bannerDesktop.src = await getDownloadURL(bannerDesktopRef);

          const bannerMobileRef = ref(storage, `usuarios/${uid}/banner_mobile`);
          bannerMobile.src = await getDownloadURL(bannerMobileRef);

          const logoRef = ref(storage, `usuarios/${uid}/logo`);
          logo.src = await getDownloadURL(logoRef);
        } catch (error) {
          console.log("Erro ao carregar imagens:", error);
        }
      } else {
        window.location.href = "index.html";
      }
    });

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      }).catch((error) => {
        console.error("Erro ao sair:", error);
      });
    }
  </script>
</body>
</html>
